<div *ngFor="let player of players | async">
  <div class="row">
    <div class="col-sm-6">
      <img src={{player.image}} alt="">
    </div>
    <div class="col-sm-6">
      <h3 (click)="goToPlayerDetailPage(player)">{{player.name}}</h3>
      <h4>{{player.position}}</h4>
    </div>
  </div>
</div>
