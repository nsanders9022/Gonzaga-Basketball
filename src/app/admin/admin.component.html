<div class="panel panel-default new-form">
  <div class="panel-heading">
    <h3 class="panel-title">Add a New Player to the Team</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Player Name:</label>
        <br>
        <input #newName class="form-control">
      </div>

      <div>
        <label>Player Position:</label>
        <br>
        <input #newPosition class="form-control">
      </div>

      <div>
        <label>Player Number:</label>
        <br>
        <input #newNumber class="form-control">
      </div>

      <div>
        <label>Player Height:</label>
        <br>
        <input #newHeight class="form-control">
      </div>

      <div>
        <label>Player Year:</label>
        <br>
        <input #newYear class="form-control">
      </div>

      <div>
        <label>Player Image URL:</label>
        <br>
        <input #newImage class="form-control">
      </div>

      <div>
        <label>Player Details:</label>
        <br>
        <textarea #newDetails class="form-control"></textarea>
      </div>

      <button class="btn btn-primary" (click)="submitForm(newName.value, newPosition.value, newNumber.value, newHeight.value, newYear.value, newImage.value, newDetails.value); newName.value=''; newPosition.value=''; newNumber.value=''; newHeight.value=''; newYear.value=''; newImage.value=''; newDetails.value=''">Add Player</button>
    </div>
  </div>
</div>

<div>
  <app-players>Loading...</app-players>
</div>
